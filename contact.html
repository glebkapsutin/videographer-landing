<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Victoria Talantova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/itc-kabel-std" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Навигация -->
    <nav class="nav-light p-4 sm:p-6 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-[#000000]">Victoria Talantova</h1>
            <div class="flex items-center space-x-4 sm:space-x-8">
                <ul class="flex space-x-4 sm:space-x-8 text-xs sm:text-sm font-medium text-[#000000]">
                    <li><a href="index.html" class="hover:text-[#333333] transition-colors duration-300">Главная</a></li>
                    <li><a href="portfolio.html" class="hover:text-[#333333] transition-colors duration-300">Портфолио</a></li>
                    <li><a href="about.html" class="hover:text-[#333333] transition-colors duration-300">Обо мне</a></li>
                    <li><a href="contact.html" class="hover:text-[#333333] transition-colors duration-300">Контакты</a></li>
                </ul>
                <div class="flex space-x-2 sm:space-x-4">
                    <a href="https://t.me/your_telegram" class="social-icon" aria-label="Telegram">
                        <img src="assets/logo/telegram.svg" alt="Telegram" class="w-4 h-4 sm:w-5 h-5">
                    </a>
                    <a href="https://wa.me/your_whatsapp" class="social-icon" aria-label="WhatsApp">
                        <img src="assets/logo/whatsapp.svg" alt="WhatsApp" class="w-4 h-4 sm:w-5 h-5">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Контакты -->
    <section id="contact" class="contact-section py-24 container mx-auto px-4 min-h-screen pt-20 flex flex-col justify-center">
        <h2 class="text-4xl sm:text-5xl font-semibold text-center mb-4 fade-in">Связаться со мной</h2>
        <div class="divider"></div>
        <p class="text-base sm:text-lg text-center opacity-80 mb-12 italic fade-in-delay">Готова воплотить вашу историю в кадрах!</p>
        <div class="flex flex-col sm:flex-row justify-center gap-6 max-w-3xl mx-auto fade-in">
            <a href="https://t.me/your_telegram" target="_blank" class="contact-btn w-full sm:w-auto text-center py-3 px-6">Связаться в Telegram</a>
            <a href="https://wa.me/your_whatsapp" target="_blank" class="contact-btn w-full sm:w-auto text-center py-3 px-6">Связаться в WhatsApp</a>
            <a href="mailto:your.email@example.com" class="contact-btn w-full sm:w-auto text-center py-3 px-6">Написать на Email</a>
        </div>
    </section>

    <!-- Футер -->
    <footer class="bg-[#000000] p-6 text-center">
        <p class="text-[#FFFFFF] opacity-80 text-sm sm:text-base">© 2025 Victoria Talantova. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
